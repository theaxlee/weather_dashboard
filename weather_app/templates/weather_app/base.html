<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weather Dashboard{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'weather_app/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="{% url 'forecast' %}" class="{% if 'forecast' in request.path %}active{% endif %}">Forecast</a></li>
                    <li><a href="{% url 'history' %}" class="{% if 'history' in request.path %}active{% endif %}">History</a></li>
                    <li><a href="{% url 'about' %}" class="{% if 'about' in request.path %}active{% endif %}">About</a></li>
                </ul>
                {% if 'history' not in request.path and 'about' not in request.path %}
                <div class="search-container">
                    <form id="search-form" action="{% url 'forecast' %}" method="get">
                        <input type="text" name="location" id="location" placeholder="Search location..." value="{{ location }}">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                {% endif %}
            </nav>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p>&copy; Created by Scaria,Axel,Navaneeth</p>
        </footer>
    </div>
    
    <script src="{% static 'weather_app/js/script.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
